<!DOCTYPE html>
<html>
  <head>
    <title>TODO App</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="container center">
      <h1 class="center title">My TODO App</h1>
      <div class="flow-right controls">
        <span>Item count: <span id="item-count">0</span></span>
        <span>Unchecked count: <span id="unchecked-count">0</span></span>
      </div>

      <div class="todo-new-block">
        <input type="text" class="todo-new">
        <button class="button todo-add" onClick="newTodo()">New TODO</button>
      </div>

      <ul id="todo-list" class="todo-list">
        <li class="todo-item">
          <input type="checkbox" id="todo-item-checkbox-0" class="todo-item-checkbox">
          <label for="todo-item-checkbox-0" class="todo-item-label"><span></span>new todo item</label>
          <button class="todo-item-remove-btn"></button>
        </li>
      </ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
